<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Game Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            overflow-y: auto;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
        }

        .button-container1 {
            cursor: pointer;
            font-size: 40px;
            user-select: none;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        .frame-style, .soc-style, .plat-style, .gameworld-style {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background: #fff;
        }

        .shop-style {
            background: #fff;
            padding: 15px;
            border: 2px solid #aaa;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <div class="button-container1" onclick="toggleBar()">─</div>

    <h2>Menu</h2>

    <button class="button" onclick="onButSimul()">Start a simul</button>
    <button class="button" onclick="onButSimulation()">Start a simulation</button>
    <button class="button" onclick="onButCrew()">Crew</button>
    <button class="button" onclick="onButShop()">Shop</button>
    <button class="button" onclick="onButGameWorld()">Game World</button>

    <div class="frame-style">
        <h1>Statistick</h1>
        <h3>Level: 1</h3>
        <h3>XP: 00000</h3>
        <h3>Mooneys: $1000</h3>
        <h3>Date: <span id="datetime">Loading...</span></h3>
    </div>

    <button class="button" onclick="onButJob()">Take another job</button>
    <button class="button" onclick="onButSocMedia()">Soc media</button>
</div>

<div class="main-content">
    <h1>WELCOME TO CHILL GAME SIMULATOR!</h1>
    <p>You're in control of your very own game currier empire …</p>
</div>

<script>
/* ============================
   BUTTON FIX (Version 1)
   KEEP OLD LOOK EXACTLY
   ============================ */

function toggleBar() {
    const sidebar = document.querySelector(".sidebar");
    sidebar.style.display =
        (sidebar.style.display === "none") ? "block" : "none";
}

/* Your original scripts would continue here */
</script>

</body>
</html>
