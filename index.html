<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fixed Sidebar Toggle</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background: #222;
    color: white;
    padding: 20px;
    box-sizing: border-box;
    transition: width 0.3s ease;
    overflow: hidden;
  }

  /* Collapsed Sidebar */
  .sidebar.collapsed {
    width: 60px;
  }

  /* Content */
  .main-content {
    margin-left: 250px;
    padding: 20px;
    transition: margin-left 0.3s ease;
  }

  /* Content shift when collapsed */
  .main-content.expanded {
    margin-left: 60px;
  }

  /* Toggle Button */
  .toggle-btn {
    position: absolute;
    top: 15px;
    right: -25px;
    width: 25px;
    height: 25px;
    background: #444;
    color: white;
    border-radius: 5px;
    text-align: center;
    line-height: 25px;
    cursor: pointer;
    font-size: 18px;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="toggle-btn" onclick="toggleBar()">─</div>
  <h2>Menu</h2>
  <p>Sidebar content here...</p>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Main Content</h1>
  <p>This is the main area of the page.</p>
</div>

<script>
  function toggleBar() {
    const sidebar = document.querySelector(".sidebar");
    const mainContent = document.querySelector(".main-content");
    const btn = document.querySelector(".toggle-btn");

    const collapsed = sidebar.classList.toggle("collapsed");
    mainContent.classList.toggle("expanded");

    // Change icon automatically
    btn.textContent = collapsed ? "☰" : "─";
  }
</script>

</body>
</html>
